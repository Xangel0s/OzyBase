name: OzyBase CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -v ./cmd/OzyBase

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt ./...

      - name: Check coverage
        run: |
          COVERAGE=$(go tool cover -func=coverage.txt | grep total | grep -Eo '[0-9]+\.[0-9]+')
          echo "Total coverage: $COVERAGE%"
          # We'll enable strict failure once we reach the 70% target
          # if (( $(echo "$COVERAGE < 70" | bc -l) )); then
          #   echo "Coverage is below 70%"
          #   exit 1
          # fi

  lint:
    name: Lint & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Run gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...
