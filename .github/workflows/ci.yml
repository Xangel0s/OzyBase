name: OzyBase CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Debug - List Files
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      - name: Install dependencies
        run: go mod tidy && go mod download

      - name: Build
        # Usamos un patrón más flexible para encontrar el programa principal
        run: go build -v ./cmd/OzyBase/...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt ./...

  lint:
    name: Lint & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=10m

      - name: Run gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...
